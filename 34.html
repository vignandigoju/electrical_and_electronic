    <script>
        // Retrieve employee data from local storage
        const storedEmployeeData = localStorage.getItem("employeeData");
        if (storedEmployeeData) {
            const employeeData = JSON.parse(storedEmployeeData);
            displayEmployeeDetails(employeeData);
        } else {
            // Handle the case where no data is available
            document.getElementById("employee-details").innerHTML = "No employee data available.";
        }

        function displayEmployeeDetails(employeeData) {
            const employeeDetailsDiv = document.getElementById("employee-details");
            const detailsHTML = `
                <h2>Employee Name: ${employeeData.employeeName}</h2>
                <p>Date of Joining: ${employeeData.dateOfJoining}</p>
                <p>Mobile no: ${employeeData.mobileNo}</p>
                <p>Assign Building: ${employeeData.assignBuilding}</p>
                <p>Assign Floor: ${employeeData.assignFloor}</p>
                <p>Assign Room: ${employeeData.assignRoom}</p>
                <p>Designation: ${employeeData.designation}</p>
            `;
            employeeDetailsDiv.innerHTML = detailsHTML;
        }
    </script>
